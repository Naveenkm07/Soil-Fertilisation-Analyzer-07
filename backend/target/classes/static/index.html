<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertile Farms - Soil Analysis Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fertile Farms Soil Analysis</h1>
            <p class="subtitle">Monitor and analyze soil conditions for optimal crop growth</p>
        </header>

        <main>
            <section class="analysis-form">
                <h2>Add New Soil Analysis</h2>
                <form id="soilAnalysisForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="farmName">Farm Name</label>
                            <input type="text" id="farmName" name="farmName" required>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location" required>
                        </div>
                        <div class="form-group">
                            <label for="soilType">Soil Type</label>
                            <select id="soilType" name="soilType" required>
                                <option value="">Select soil type</option>
                                <option value="Clay">Clay</option>
                                <option value="Sandy">Sandy</option>
                                <option value="Loamy">Loamy</option>
                                <option value="Silt">Silt</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cropType">Crop Type</label>
                            <input type="text" id="cropType" name="cropType" required>
                        </div>
                        <div class="form-group">
                            <label for="nitrogen">Nitrogen (N) %</label>
                            <input type="number" id="nitrogen" name="nitrogen" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="phosphorus">Phosphorus (P) %</label>
                            <input type="number" id="phosphorus" name="phosphorus" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="potassium">Potassium (K) %</label>
                            <input type="number" id="potassium" name="potassium" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="ph">pH Level</label>
                            <input type="number" id="ph" name="ph" step="0.1" min="0" max="14" required>
                        </div>
                        <div class="form-group">
                            <label for="testingMethod">Testing Method</label>
                            <select id="testingMethod" name="testingMethod" required>
                                <option value="">Select method</option>
                                <option value="Lab">Laboratory</option>
                                <option value="Field">Field Test</option>
                                <option value="Sensor">Sensor Based</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Submit Analysis</button>
                </form>
            </section>

            <section class="analysis-list">
                <h2>Recent Soil Analyses</h2>
                <div class="filters">
                    <input type="text" id="searchFarm" placeholder="Search by farm name...">
                    <input type="text" id="searchLocation" placeholder="Search by location...">
                </div>
                <div class="table-container">
                    <table id="analysisTable">
                        <thead>
                            <tr>
                                <th>Farm Name</th>
                                <th>Location</th>
                                <th>Soil Type</th>
                                <th>N-P-K</th>
                                <th>pH</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="analysisTableBody">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
